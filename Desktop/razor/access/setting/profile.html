<body>
  <main class="main-profile">
     <h1><a class="profile-anchor-label" href="/home.html">Profile</a></h1>
     <div class="profile-container">
       
        <div class="profile-info">
            <strong class="profile-description">
                <p>Description</p>
            </strong>
            <span class="id-block">
                <p class="id-label">ID:</p>
                <p class="id-view">134r56e34t</p>
            </span>
            <span class="name-block">
                <p class="name-label">Name:</p>
                <p class="name-view">Bruni</p>
            </span>
            <span class="email-block">
                <p class="email-label">Email:</p>
                <p class="email-view">bruni@gmail.com</p>
            </span>
            <span class="date-block">
                <p class="date-label">Date:</p>
                <p class="date-view">2022-12-09</p>
            </span>
        </div>
        <div class="profile-image-container">
            <div class="image-block">
                <p class="profile-image new-profile-image">
                    <!-- <i></i> -->
                </p>
                <span class="profile-name-block">
